<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Customer page</title>
<script th:src="@{/js/jquery-3.4.1.slim.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-10"></div>

			<div class="col-sm-10">
				<h1>新增客戶資料</h1>

				<form action="#" class="col g-3" th:action="@{/processCustomerForm}"
					th:object="${customer}" method="post">
					<div class="form-group">
						<input type="hidden" class="form-control" th:field="*{id}">
					</div>
					
										
					<div class="form-group">
						<input type="hidden" class="form-control" th:field="*{customerDetails.id}">
					</div>
					
					<div class="form-group">
						<input type="hidden" class="form-control" th:field="*{customerDetails.mobile}">
					</div>
					
					<div class="form-group">
						<input type="hidden" class="form-control" th:field="*{customerDetails.email}">
					</div>
					
					<div class="form-group">
						<label>客戶名稱 Name</label> <input type="text" class="form-control"
							th:field="*{name}">
					</div>
					<div class="form-group">
						<label class="form-label">客戶地點 County</label> <input type="text"
							class="form-control" th:field="*{county}">
					</div>

					<div class="form-row">
						<div class="col">
							<input class="btn btn-success" type="submit" value="儲存 Save">
						</div>
						<div class="col ps-2">
							<a th:href="@{/}" class="btn btn-warning float-right">取消
								Cancel</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
