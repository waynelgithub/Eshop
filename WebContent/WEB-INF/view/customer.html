<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>客戶資料 page</title>
	<script th:src="@{/js/jquery-3.4.1.slim.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<link rel="stylesheet" th:href="@{/css/form.css}">
</head>
<body>
	<div class="container">
		<div class="px-3 py-1 shadow navbar-fixed-top">
			<h1 class="text-dark text-center" th:text="${customer.name} + '的資料'"></h1>
		</div>
		<div class="col g-3 p-5">
			<div class="form-group my-2">
				<label>客戶名稱</label>
				<input type="text" class="form-control readonly" th:value="${customer.name}" readonly>
			</div>
			
			<div class="form-group my-2">
				<label class="form-label">客戶地區</label> 
				<input type="text" class="form-control readonly" th:value="${customer.county}" readonly>
			</div>

			<div class="form-group my-2">
				<label class="form-label">手機號碼</label> 
				<input type="text" class="form-control readonly" th:value="${customer.customerDetails.mobile}" readonly>
			</div>

			<div class="form-group my-2">
				<label class="form-label">電子郵件</label> 
				<input type="text" class="form-control readonly" th:value="${customer.customerDetails.email}"	readonly>
			</div>

			<div class="form-row px-5 d-flex justify-content-between align-items-center my-3">
				<a th:href="@{/edit-customer}" class="btn btn-outline-success float-right">編輯</a>
				<a th:href="@{/}" class="btn btn-outline-warning float-right">返回</a>
			</div>
		</div>
	</div>
</body>
</html>
