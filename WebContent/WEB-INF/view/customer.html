<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Customer page</title>
<script src="js/jquery-3.4.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>Customer detail</h1>
		</div>

		<form class="row g-3">
			<div class="col-md-6">
				<label for="inputEmail4" class="form-label">Customer Number</label>
				<input type="email" class="form-control" id="inputEmail4">
			</div>
			<div class="col-md-6">
				<label for="inputPassword4" class="form-label">Name</label> <input
					type="password" class="form-control" id="inputPassword4">
			</div>
			<div class="col-12">
				<label for="inputAddress" class="form-label">County</label> <input
					type="text" class="form-control" id="inputAddress"
					placeholder="1234 Main St">
			</div>

			<div class="col-12">
				<button type="submit" class="btn btn-primary">Save 儲存</button>
			</div>
		</form>
	</div>
</body>
</html>
