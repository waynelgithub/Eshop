<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Customer Detail page</title>
<script th:src="@{/js/jquery-3.4.1.slim.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<div class="bg-warning p-3 rounded-bottom">
			<h1 class="text-dark text-center">客戶資料 Customer detail</h1>
		</div>

		<div class="row mt-3 px-5 my-2">
			<table class="table table-hover table-secondary" th:if="${!customers.empty}">
				<thead>
					<tr>
						<th scope="col">客戶編號 ID</th>
						<th scope="col">客戶名稱 Name</th>
						<th scope="col">客戶地點 County</th>
						<th scope="col">Edit</th>
						<th scope="col">Edit details</th>
						<th scope="col">Remove</th>
						<th scope="col">Details</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="customer : ${customers}">
						<td th:text="${customer.id}"></td>
						<td th:text="${customer.name}"></td>
						<td th:text="${customer.county}"></td>
						<td><a class="btn btn-primary" th:href="@{/editCustomer/} + ${customer.id}">Edit</a></td>
						<td><a class="btn btn-primary" th:href="@{/editCustomerDetails/} + ${customer.id}">Edit details</a></td>
						<td><a class="btn btn-danger" th:href="@{/deleteCustomer/} + ${customer.id}">Delete</a></td>
						<td><a class="btn btn-success" th:href="@{/showCustomerDetails/} + ${customer.id}">Details</a></td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="row mt-3 px-5 my-2" th:if="${customers.empty}">
			<h3>No Customers in the offer</h3>
		</div>

		<div class="row mt-3 px-5 my-2">
			<a th:href="@{/}" class="btn btn-outline-warning">Back</a>
		</div>
	</div>
</body>
</html>
