<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>購物車明細</title>
	<script th:src="@{/js/jquery-3.4.1.slim.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/form.css}">
	<script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
	<div class="container">
		<div class="px-3 py-1 shadow navbar-fixed-top">
			<h1>購物車明細</h1>
		</div>
		
		<form action="#" class="col g-3 p-5"
			th:action="@{/process-shopping-cart-details-form}"
			th:object="${shoppingCartDetail}" method="post">
			<div class="form-group">
				<input type="hidden" class="form-control" th:field="*{id}">
			</div>

			<div class="form-group my-2"> 
				<input readonly type="hidden" class="form-control" th:field="*{shoppingCart.id}" th:value="${shoppingCart.id}">
			</div>
			
			<div class="form-group my-2">
				<input readonly type="hidden" class="form-control" th:field="*{productNum}" th:value="${productNum}">
			</div>

			<div class="form-group my-2">
				<label>商品名稱</label> 
				<input readonly type="text" class="form-control readonly" th:field="*{productName}">
			</div>
			<div class="form-group my-2">
				<label class="form-label">商品數量</label> 
				<div 
					class="alert alert-danger" 
					role="alert"
					th:if="${#fields.hasErrors('quantity')}" 
					th:errors="*{quantity}"></div>
				<input type="text" class="form-control" th:field="*{quantity}">
			</div>

			<div class="form-group my-2">
				<label class="form-label">單價</label> 
				<input readonly type="text"	class="form-control readonly" th:field="*{productPrice}">
			</div>

			<div class="form-row px-5 d-flex justify-content-between align-items-center my-3">
				<input class="btn btn-outline-success" type="submit" value="加入購物車">
				<a th:href="@{/}" class="btn btn-outline-warning float-right">取消</a>
			</div>
		</form>
	</div>
</body>

</html>
