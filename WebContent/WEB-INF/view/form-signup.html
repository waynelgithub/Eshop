<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Sign up page</title>
<script th:src="@{/js/jquery-3.4.1.slim.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<script th:src="@{/js/bootstrap.min.js}"></script>
<link rel="stylesheet" herf="http://use.fontawesome.com/releases/v5.3.1/css/all.css">
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
</head>
<body>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h2>Sign Up</h2>
				</div>
				<div class="card-body">
					<form action="#" th:action="@{/processSignup}" th:object="${user}" method="post">

						<div class="alert alert-danger" role="alert" th:if="${param.differentPasswords}" th:text="${param.differentPasswords}"></div>
						<div class="alert alert-danger" role="alert" th:if="${param.loginExists}" th:text="${param.loginExists}"></div>
						
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" class="form-control" name="login" placeholder="Login">
						</div>
						
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" class="form-control" name="password" placeholder="Password">
						</div>
						
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" class="form-control" name="confirmedPassword" placeholder="Confirm Password">
						</div>
						
						<div class="form-group">
							<input type="submit" value="Sign up" class="btn login-button">
							<a th:href="@{/login}" class="btn btn-warning float-right">Back</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
