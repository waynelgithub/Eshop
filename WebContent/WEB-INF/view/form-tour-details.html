<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Form details page</title>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="bg-warning p-3 rounded-bottom">
			<h1 class="text-dark text-center">Add/edit tour details</h1>
		</div>

		<form action="#" th:action="@{/processFormTourDetails}"
			th:object="${tourDetails}" method="post" class="p-5">

			<div class="form-group">
				<input type="hidden" class="form-control" th:field="*{id}">
			</div>

			<div class="form-group">
				<label>Country</label> <input type="text" class="form-control"
					th:field="*{country}">
			</div>

			<div class="form-group">
				<label>Description</label>
				<textarea rows="5" class="form-control" th:field="*{description}"></textarea>
			</div>

			<div class="form-group">
				<label>Price</label> <input type="text" class="form-control"
					th:field="*{price}">
			</div>

			<div class="form-row">
				<div class="col">
					<input class="btn btn-outline-success" type="submit" value="Submit">
				</div>
				<div class="col">
					<a th:href="@{/showOffer}"
						class="btn btn-outline-warning float-right">Back</a>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
