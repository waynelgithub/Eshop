<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Customer form details page</title>
<script th:src="@{/js/jquery-3.4.1.slim.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm"></div>

			<div class="col-sm-8">
				<h1>Add/edit customer details</h1>

				<form action="#" th:action="@{/processFormCustomerDetails}"
					th:object="${customerDetails}" method="post">

					<div class="form-group">
						<input type="hidden" class="form-control" th:field="*{id}">
					</div>

					<div class="form-group">
						<label>Mobile</label> <input type="text" class="form-control"
							th:field="*{mobile}">
					</div>

					<div class="form-group">
						<label>Email</label>
						<input type="text" class="form-control"
							th:field="*{email}">
					</div>

					<div class="form-row">
						<div class="col">
							<input class="btn btn-success" type="submit" value="Submit">
						</div>
						<div class="col">
							<a th:href="@{/showCustomerOffer}" class="btn btn-warning float-right">Back</a>
						</div>
					</div>
				</form>
			</div>

			<div class="col-sm"></div>
		</div>
	</div>
</body>
</html>
