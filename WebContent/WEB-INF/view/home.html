<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Home page</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script type=module th:src="@{/js/modal.js}"></script>
</head>

<body class="m-auto">
	<div class="container">
		<div class="bg-warning p-3 rounded-bottom">
			<h1 class="text-dark text-center">Welcome to Eshop 賣場</h1>
		</div>

		<div class="p-3 m-0 d-flex justify-content-end">
			<!-- <a th:href="@{/addTour}" class="p-1">Add a new tour</a> <a
				th:href="@{/showOffer}" class="p-1">Show our offer</a>
			<a th:href="@{/addComment}" class="p-1">Add comment</a> -->
			<a th:href="@{/show-shopping-cart}" class="p-1">購物車</a> 
			<a th:href="@{/add-shopping-cart}" class="p-1">新增購物車</a> 
			<a th:href="@{/add-shopping-cart-details}" class="p-1">新增購物清單</a> 
			<a th:href="@{/add-customer}" class="p-1">新增客戶</a> 
			<a th:href="@{/show-customers}" class="p-1">客戶資料</a>
			<a th:href="@{/add-product}" class="p-1">新增產品資料</a>			
			<!-- <a th:href="@{/showProduct}" class="p-1">檢視產品列表</a>	 -->
			<a th:href="@{/addSorder}" class="p-1">新增訂單資料</a>			
			<a th:href="@{/showSorders}" class="p-1">檢視訂單列表</a>		
			<!-- <a th:href="@{/addSorderDetail}" class="p-1">新增訂單明細資料</a>			
			<a th:href="@{/showSorderDetail}" class="p-1">檢視訂單明細</a> -->
			<a sec:authorize="isAnonymous()" th:href="@{/login}" class="p-1">登入/註冊</a>
			<a sec:authorize="!isAnonymous()" th:href="@{/}" class="p-1"><span sec:authentication="name"></span></a>
			<a sec:authorize="!isAnonymous()" th:href="@{/logout}" class="p-1">登出</a>
		</div>

		<div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3 p-5"
			th:if="${!product.empty}">
			<div class="col my-1" th:each="product : ${products}">
				<div class="card mx-0" style="width: 12rem;">
					<img th:src="@{/images/wallpaper_httyd1_1920x1200-3_INTL.jpg}"
						class="card-img-top" alt="...">
					<div class="card-body">
						<h5 class="card-title" th:text="${product.prodName}"></h5>
						<h5 class="card-title" th:text="${product.prodPrice}"></h5>
						<a th:href="@{/add-shopping-cart}" class="btn btn-primary">加入購物車</a>
					</div>
				</div>
			</div>
		</div>

		<div class="row p-5" th:if="${product.empty}">
			<h3>無任何產品</h3>
		</div>
	</div>
</body>

</html>
