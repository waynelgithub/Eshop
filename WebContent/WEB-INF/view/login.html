<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8">
<title>Home page</title>
<script th:src="@{/js/jquery-3.4.1.slim.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<script th:src="@{/js/bootstrap.min.js}"></script>
<link rel="stylesheet" herf="http://use.fontawesome.com/releases/v5.3.1/css/all.css">
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
</head>

<body class="m-auto">
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h2>Sign In</h2>
				</div>
				<div class="card-body">
					<form action="#" th:action="@{/checkUserAccount}" method="post">
						<div th:if="${param.error}" class="alert alert-login">
							Invalid username and password.</div>

						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" class="form-control" name="username"
								placeholder="Login">
						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" class="form-control" name="password"
								placeholder="Password">
						</div>
						<div class="form-group">
							<input type="submit" value="Login" class="btn login-button">
							<a th:href="@{/}" class="btn btn-warning float-right">Back</a>
						</div>
					</form>
				</div>
				<div class="card-footer">
					<div class="d-flex justify-content-center footer">
						Don't have an account?<a th:href="@{/signup}">Sign up</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
