<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>訂單列表頁</title>
<script th:src="@{/js/jquery-3.4.1.slim.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>訂單列表</h1>
		</div>

		<div class="row">
			<table class="table table-hover" th:if="${!orders.empty}">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Order Number</th>
						<th scope="col">Order Date</th>
						<th scope="col">Customer Number</th>
						<th scope="col">Order Amount</th>
						<th scope="col">修改</th>
						<th scope="col">刪除</th>
				
					</tr>
				</thead>
				<tbody>
					<tr th:each="order : ${orders}">
						<td th:text="${orderStat.count}"></td>
						<td th:text="${order.ordNum}"></td>
						<td th:text="${#dates.format(order.orderDate, 'yyyy/MM/dd')}"></td>
						<td th:text="${order.custNum}"></td>
						<td th:text="${order.ordAmt}"></td>
						<td><a class="btn btn-primary" th:href="@{/edit-order/} + ${order.id}">修改</a></td>
						<td><a class="btn btn-danger" th:href="@{/delete-order/} + ${order.id}">刪除</a></td>							
					</tr>
				</tbody>
			</table>
		</div>

		<div class="row" th:if="${orders.empty}">
			<h3>No order.</h3>
		</div>

		<div class="row">
			<a th:href="@{/add-order}" class="btn btn-warning">Back</a>
		</div>
	</div>
</body>
</html>
