<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Shopping Cart page</title>
<script src="js/jquery-3.4.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row g-3 p-3">
			<h1>購物車 Shopping Cart</h1>
		</div>

		<div class="row">
			<table class="table table-hover" th:if="${!tours.empty}">
				<thead>
					<tr>
						<th scope="col">項次</th>
						<th scope="col">商品名稱</th>
						<th scope="col">數量</th>
						<th scope="col">單價</th>
						<th scope="col">小計</th>
						<th scope="col">庫存量</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="tour : ${tours}">
						<td th:text="${tourStat.count}"></td>
						<td th:text="${tour.name}"></td>
						<td th:text="${tour.code}"></td>
						<td th:text="${tour.continent}"></td>
						<td th:text="${tour.date}"></td>
						<td th:text="${tour.duration}"></td>
						<td type="button">取消</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
