<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sorder Listing Page</title>
<script src="js/jquery-3.4.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>訂單列表</h1>
		</div>

		<div class="row">
			<table class="table table-hover" th:if="${!sorders.empty}">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Order Number</th>
						<th scope="col">Order Date</th>
						<th scope="col">Customer Number</th>
						<th scope="col">Order Amount</th>

				
					</tr>
				</thead>
				<tbody>
					<tr th:each="sorder : ${sorders}">
						<td th:text="${sorderStat.count}"></td>
						<td th:text="${sorder.ordNum}"></td>
						<td th:text="${#dates.format(sorder.orderDate, 'yyyy/MM/dd')}"></td>
						<td th:text="${sorder.custNum}"></td>
						<td th:text="${sorder.ordAmt}"></td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="row" th:if="${sorders.empty}">
			<h3>No order.</h3>
		</div>

		<div class="row">
			<a th:href="@{/addSorder}" class="btn btn-warning">Back</a>
		</div>
	</div>
</body>
</html>
